<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Roboto:ital,wght@0,400;0,900;1,300&display=swap" rel="stylesheet">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="app">
        <div class="app-sidebar">
            <div class="app-name">
                <h1>Etch-a-Sketch</h1>
                <p>A basic Etch-a-Sketch made with vanilla Javascript.</p>
            </div>
            <div class="app-settings">
                <input class="slider" type="range" name="gridsize" id="gridsize" min="3" max="64" value="16">
                <label id="grid-print" for="gridsize">Grid Size</label>
                <div class="app-buttons">
                    <button>Eraser</button>
                    <button>Rainbow</button>
                    <button id="clearpad">Clear Pad</button>
                </div>
                
            </div>
        </div>
        <div class="sketch">
            
        </div>
    </div>
    <script src="app.js" defer></script>
    
</body>
</html>
